name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:

  bandit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v1
      - uses: actions/checkout@v2
      - run: python -m pip install `cat requirements.txt | grep bandit`
      - run: bandit -r hijack -x hijack/tests

  isort:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v1
      - uses: actions/checkout@v2
      - run: python -m pip install `cat requirements.txt | grep isort`
      - run: isort --check-only --diff .

  dist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v2
      - run: python -m pip install --upgrade pip setuptools wheel twine readme-renderer
      - uses: actions/checkout@v2
      - run: python setup.py sdist bdist_wheel
      - run: python -m twine check dist/*

  pytest:
    runs-on: ubuntu-latest
    needs:
      - bandit
      - dist
      - isort
    strategy:
      matrix:
        python-version:
          - "3.6"
          - "3.7"
          - "3.8"
          - "3.9"
        django-version:
          - "2.2"
          - "3.0"
          - "3.1"
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Upgrade Python setuptools
      run: python -m pip install --upgrade pip setuptools wheel codecov
    - name: Install Django ${{ matrix.django-version }}
      run: python -m pip install django~=${{ matrix.django-version }}
    - name: Run tests
      run: python setup.py test
    - run: codecov
