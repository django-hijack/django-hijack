name: CI
on:
  push:
    branches:
      - master
  pull_request:
  schedule:
    - cron: "0 0 * * *"
jobs:
  pre-commit:
    if: startsWith(github.head_ref, 'dependabot/') != true
    name: pre-commit
    runs-on: ubuntu-latest
    outputs:
      file-names: ${{ steps.diff.outputs.file-names }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - run: sudo apt install -y gettext
      - uses: astral-sh/setup-uv@v7
      - uses: actions/cache@v5
        with:
          path: ~/.cache/pre-commit/
          key: pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}
      - run: SKIP=$(yq '.ci.skip' -o csv .pre-commit-config.yaml) uvx pre-commit run --all-files --show-diff-on-failure
  py-lint:
    strategy:
      fail-fast: false
      matrix:
        lint-command:
          - "ruff check --output-format=github ."
          - "ruff format --check ."
          - "msgcheck -n hijack/locale/*/LC_MESSAGES/*.po"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - run: sudo apt install -y gettext
      - uses: actions/setup-python@v6
        with:
          python-version: "3.x"
          cache: "pip"
          cache-dependency-path: "pyproject.toml"
      - run: python -m pip install -e .[lint]
      - run: ${{ matrix.lint-command }}
  js-lint:
    strategy:
      fail-fast: false
      matrix:
        lint-command:
          - "npm run lint"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
      - run: npm ci
      - run: ${{ matrix.lint-command }}
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - run: sudo apt install -y gettext
      - uses: actions/setup-python@v6
        with:
          python-version: "3.x"
          cache: "pip"
          cache-dependency-path: "pyproject.toml"
      - run: python -m pip install -e .[docs]
      - run: mkdocs build --strict --verbose
  readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - run: sudo apt install -y gettext
      - uses: actions/setup-python@v6
        with:
          python-version: "3.x"
      - uses: actions/setup-node@v6
      - name: Install Python dependencies
        run: python -m pip install --upgrade pip build wheel twine readme-renderer
      - run: python -m build --sdist --wheel
      - run: python -m twine check dist/*
      - uses: actions/upload-artifact@v6
        with:
          path: dist/*
  node-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v6
      - uses: actions/checkout@v6
      - run: npm ci
      - run: npm test
        env:
          NODE_OPTIONS: "--experimental-vm-modules"
      - uses: codecov/codecov-action@v5
        with:
          flags: "javascript"
  pytest:
    runs-on: ubuntu-latest
    needs:
      - py-lint
      - js-lint
      - docs
      - readme
    strategy:
      matrix:
        python-version:
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
          - "3.14"
        django-version:
          - "4.2"
          - "5.2"
          - "6.0"
        exclude:
          # Django 6.0 requires Python 3.12+
          - django-version: "6.0"
            python-version: "3.10"
          - django-version: "6.0"
            python-version: "3.11"
          # Django 4.2 doesn't support Python 3.14
          - django-version: "4.2"
            python-version: "3.14"
    steps:
      - uses: actions/checkout@v6
      - run: sudo apt install -y gettext
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - uses: actions/setup-node@v6
      - run: python -m pip install -e .[test]
      - run: python -m pip install django~=${{ matrix.django-version }}.0
      - run: python -m pytest
      - uses: codecov/codecov-action@v5
        with:
          flags: "python"
  analyze:
    name: CodeQL Analyze
    needs: [pytest]
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language:
          - python
          - javascript
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality
      - name: Autobuild
        uses: github/codeql-action/autobuild@v4
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"
