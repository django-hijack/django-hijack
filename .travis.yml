language: python

python:
    - 2.7
    - 3.4
env:
    - DJANGO='django==1.4.*'
    - DJANGO='django==1.5.*'
    - DJANGO='django==1.6.*'
    - DJANGO='django==1.7.*'
    - DJANGO='django==1.8.*'
    # django-nose does not jet support django > 1.8 (there is a PR with a fix)
    # - DJANGO='django>=1.8.a,<1.9'

install:
    - pip install -r test_requirements.txt
    - pip install $DJANGO --upgrade
    - pip install git+https://github.com/django-nose/django-nose.git@117e3892a64a67d90a8daaacb07332f05ce7f73e -I 

script:
    python runtests.py

matrix:
    exclude:
        - python: 3.4
          env: DJANGO='django>=1.4,<1.5'
        - python: 3.4
          env: DJANGO='django>=1.5,<1.6'

